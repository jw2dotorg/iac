---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app radarr
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        RADARR__API_KEY: "{{ .RADARR_API_KEY }}"
  dataFrom:
  - extract:
      key: *app
