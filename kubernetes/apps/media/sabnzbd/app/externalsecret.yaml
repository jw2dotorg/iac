---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app sabnzbd
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        SABNZBD__API_KEY: "{{ .SABNZBD_API_KEY }}"
        SABNZBD__NZB_KEY: "{{ .SABNZBD_NZB_KEY }}"
  dataFrom:
  - extract:
      key: *app
