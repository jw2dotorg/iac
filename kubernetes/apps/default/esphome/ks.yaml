---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: esphome
spec:
  interval: 30m
  path: ./kubernetes/apps/default/esphome/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: default
  wait: false
  commonMetadata:
    labels:
      app.kubernetes.io/name: esphome
  components:
    - ../../../../components/volsync
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
    substitute:
      APP: esphome
      VOLSYNC_CAPACITY: 1Gi
