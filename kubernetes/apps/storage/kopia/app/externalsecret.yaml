---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app kopia
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 1h
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        KOPIA_PASSWORD: "{{ .password }}"
  dataFrom:
  - extract:
      key: *app
